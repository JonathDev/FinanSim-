<!doctype html>
<html>
<head lang="fr">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculateur de crédit immobilier</title>
</head>
<body>
  {% include "components/navbar.html" %}
    <div class="container text-center" style="margin-top: 100px">
        <select name="a" id="calcul" class="form-select">
            <option value="0">Calculer la mensualité</option>
            <option value="1">Calculer la capacité d'emprunt</option>
            <option value="2">Calculer la durée de remboursement</option>
            <option value="3">Calculer le taux d'emprunt</option>
        </select>
        <br>
        <input id="capital" class="form-control" placeholder="Capital emprunté">
        <br>
        <input id="taux" class="form-control" placeholder="Taux d'intérêt annuel">
        <br>
        <input id="duree" class="form-control" placeholder="Durée de remboursement">
        <br>
        <input id="mensu" class="form-control" placeholder="Montant mensualité">
        <br>
        <input id="cout" class="form-control" placeholder="Coût total" style='background-color: rgb(0,150,50);'>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <button id='bouton' class="btn btn-primary">Calculer</button>
    </div>
    <script type="text/javascript" src="static/credit.js""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
